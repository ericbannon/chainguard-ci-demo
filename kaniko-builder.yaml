kind: Pod
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - 9999999
    volumeMounts:
      - name: jenkins-docker-cfg
        mountPath: /kaniko/.docker
  - name: kubectl
    image: cgr.dev/chainguard/kubectl:latest-dev
    securityContext:
      runAsUser: 0
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - 9999999
  - name: cosign
    image: cgr.dev/chainguard/cosign:latest-dev
    securityContext:
      runAsUser: 0
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - 9999999
  volumes:
  - name: jenkins-docker-cfg
    projected:
      sources:
      - secret:
          name: docker-credentials
          items:
            - key: .dockerconfigjson
              path: config.json

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chainguard-demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: spring-boot-app
          image: bannimal/chainguard-demo-app:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
 name: chainguard-demo-app
spec:
 type: LoadBalancer
 selector:
   app: java-app
 ports:
   - protocol: TCP
     port: 80
     targetPort: 8080
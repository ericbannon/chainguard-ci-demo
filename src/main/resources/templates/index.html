<!DOCTYPE html>
<html>
<head>
    <title>Chainguard Demo Application</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Chainguard Application Migration Demo</h1>
        <img src="https://i.imgur.com/hCIDkZE.png" alt="Chainguard " class="center" width="800px">
        <p id="date-time"></p>
        <br>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="footer-right">
            <a href="https://github.com/ericbannon/chainguard-ci-demo" target="_blank"><i class="fab fa-github fa-lg github"></i></a>
        </div>
    </div>
    <!-- Script to display current date and time -->
    <script>
        // Get the current date and time
        var currentDate = new Date();
        var dateTimeString = currentDate.toLocaleString([], {weekday: 'long', month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true});
        // Update the HTML element with the current date and time
        document.getElementById('date-time').innerText = dateTimeString;
    </script>
</body>
</html>
